<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教材申领报名系统</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="container">
        <h1>教材申领报名表</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="school">学校名称 <span class="required">*</span></label>
                <select id="school" name="school" required>
                    <option value="">请选择学校</option>
                    <!-- 学校选项将通过JavaScript动态加载 -->
                </select>
                <input type="text" id="schoolOther" name="schoolOther" placeholder="若列表中没有您的学校，请在此输入" style="display: none; margin-top: 5px;">
            </div>

            <div class="form-group">
                <label for="grade">年级 <span class="required">*</span></label>
                <select id="grade" name="grade" required>
                    <option value="">请选择年级</option>
                    <option value="初一">初一</option>
                    <option value="初二">初二</option>
                    <option value="初三">初三</option>
                </select>
            </div>

            <div class="form-group">
                <label for="class">班级 <span class="required">*</span></label>
                <input type="text" id="class" name="class" required placeholder="例如：1班、2班">
            </div>

            <div class="form-group">
                <label for="studentName">学生姓名 <span class="required">*</span></label>
                <input type="text" id="studentName" name="studentName" required>
            </div>

            <div class="form-group">
                <label for="province">省份 <span class="required">*</span></label>
                <select id="province" name="province" required>
                    <option value="">请选择省份</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">城市 <span class="required">*</span></label>
                <select id="city" name="city" required>
                    <option value="">请选择城市</option>
                </select>
            </div>

            <div class="form-group">
                <label for="district">区县 <span class="required">*</span></label>
                <select id="district" name="district" required>
                    <option value="">请选择区县</option>
                </select>
            </div>

            <div class="form-group">
                <label for="detailedAddress">详细地址 <span class="required">*</span></label>
                <input type="text" id="detailedAddress" name="detailedAddress" required placeholder="街道、门牌号等详细信息">
            </div>

            <div class="form-group">
                <label>需要邮寄的教材 <span class="required">*</span></label>
                <div id="textbookOptions">
                    <p class="hint">请先选择年级</p>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">联系电话 <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="请输入手机号码">
            </div>

            <div class="form-group">
                <label for="paymentScreenshot">上传付款截图 <span class="required">*</span></label>
                <input type="file" id="paymentScreenshot" name="paymentScreenshot" accept="image/*" required>
                <div id="imagePreview" class="image-preview"></div>
            </div>

            <button type="submit" id="submitBtn">提交报名信息</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
